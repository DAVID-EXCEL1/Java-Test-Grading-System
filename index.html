<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div
        class="container-fluid col-7 mt-5 d-flex flex-wrap justify-content-center align-items-center border border-2 rounded-3 bg-light">
        <h1 class="text-center text-primary mt-3">Grading System</h1>
        <input type="text" placeholder="Enter your Name" id="name" class="form-control mb-3 mt-1">
        <input type="text" placeholder="Enter your score" id="score" class="form-control">
        <button class="btn btn-primary mt-3 mb-2" onclick="grade()">Grade</button>
        <h3 class="text-center mt-3" id="result"></h3>
    </div>


    <script>
        let name = document.getElementById("name");
        let score = document.getElementById("score");
        let result = document.getElementById("result");
        const grade = () => {
            event.preventDefault();
            if (score.value != "" && score.value <= 100) {
                let audio;
                if (score.value >= 70) {
                    result.innerHTML = `${name.value} you have an <span style="font-weight:800; font-family: 'Nova Square', sans-serif; color: green;">A </span> congratulations`;
                    console.log(`${name.value} you have an A congratulations`);
                    audio = new Audio("A.wav")
                } else if (score.value < 70 && score.value >= 60) {
                    result.innerHTML = `${name.value} you have a  <span style="font-weight:800; font-family: 'Nova Square', sans-serif;color: blue;">B </span> congratulations too`;
                    console.log(`${name.value} you have a B congratulations too`);
                    audio = new Audio("B.wav")
                } else if (score.value < 60 && score.value >= 50) {
                    result.innerHTML = `${name.value} you have a  <span style="font-weight:800; font-family: 'Nova Square', sans-serif;color:yellow;">C </span>congratulations too but habba na`;
                    console.log(`${name.value} you have a C congratulations too but habba na`);
                    audio = new Audio("C.mp3")
                } else if (score.value < 50 && score.value >= 45) {
                    result.innerHTML = `${name.value} habba this is  <span style="font-weight:800; font-family: 'Nova Square', sans-serif;color: orange;">D </span>, what has come upon you`;
                    console.log(`${name.value} habba this is D, what has come upon you`);
                    audio = new Audio("D.mp3")
                }
                else if (score.value < 45 && score.value >= 40) {
                    result.innerHTML = `${name.value} you have an <span style="font-weight:800; font-family: 'Nova Square', sans-serif;color: pink;">E </span>, you are tending towards failure!!!`;
                    console.log(`${name.value} you have an E, you are tending towards failure!!!`);
                    audio = new Audio("E.mp3")

                }
                else if (score.value < 40 && score.value >= 0) {
                    result.innerHTML = `${name.value} you got <span style="font-weight:800; font-family: 'Nova Square', sans-serif;color: red;">F</span>, you have failed and you will need to repeat this class!!!`;
                    console.log(`${name.value} you got F, you have failed and you will need to repeat this class!!!`);
                    audio = new Audio("F.mp3")
                }
                audio.play()
            } else {
                alert("Please enter a score between 0 and 100");
            }
            setTimeout(() => {
                name.value = ""
                score.value = ""
                result.innerHTML = `<h2>Check for another person</h2>`
            }, 9000)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
